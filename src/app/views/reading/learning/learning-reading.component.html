<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Reading Samples
          <button type="button" class="btn btn-sm btn-primary"
                  (click)="primaryModal.show()">
            Refresh
          </button>
        </div>
        <div class="card-body">
          <reading-table-component
            [readingSamplesForPractice]="readingSamplesForPractice"
            [headers]="headers">
          </reading-table-component>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #primaryModal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to refresh reading samples ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="refresh()">Save changes</button>
      </div>
    </div>
  </div>
</div>
