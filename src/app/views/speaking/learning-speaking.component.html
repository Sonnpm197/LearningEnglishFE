<div class="row">
  <div class="col">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button aria-controls="navbarSupportedContent"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              class="navbar-toggler" type="button" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"
           id="navbarSupportedContent"
           [collapse]="isCollapsed"
           [isAnimated]="true">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <!--Open a secondary routes with cue-card (on the left) is routeroutlet name -->
            <!--and ['cuecard'] (on the right) is the url-->
            <a class="nav-link"
               [routerLink]="['./task1',
               {outlets: {'cue-card': ['cuecard'], 'new-words': ['newwords'] }}
              ]">
              Task 1
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['./task2']">Task 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['./task3']">Task 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </div>
</div>
